<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <p>Enter your choice and see if you can beat the computer!</p>
        <input type="text" id="userChoice" placeholder="Enter rock, paper, or scissors">
        <button onclick="playGame()">Play</button>
        <div class="results">
            <p id="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
